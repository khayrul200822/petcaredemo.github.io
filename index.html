<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Pet Care</title>
    <!--style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/jquery-backToTop.min.css">
    <link rel="stylesheet" href="css/jquery.pajinatify.css">
    <link rel="stylesheet" href="css/mega_menu.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>

<body>
    <header>
        <!--top header-->
        <div class="top-haeder">
            <div class="container-fluid container-xl">
                <div class="top-header-wrapper d-flex align-items-center  justify-content-between ">
                    <div class="top-header-left d-flex gap-4 align-items-center">
                        <div class="currency">
                            <a href="#"><span class="value_area">Us Doller ($)</span> <span class="ms-2"><i
                                        class="fa-solid fa-angle-down"></i></span>
                            </a>
                            <div class="option">
                                <ul class="option-menu currency_option ps-0 mb-0">
                                    <li class="list-unstyled"><a href="#">Euro (€)</a></li>
                                    <li class="list-unstyled"><a href="#">Pound (£)</a></li>
                                    <li class="list-unstyled"><a href="#">Us Doller ($)</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="language">
                            <a href="#"><span class="ln_value">English </span><span class="ms-2"><i
                                        class="fa-solid fa-angle-down"></i></span>
                            </a>
                            <div class="option">
                                <ul class="option-menu ln_option ps-0 mb-0">
                                    <li class="list-unstyled"><a href="#">English</a></li>
                                    <li class="list-unstyled"><a href="#">Italian</a></li>
                                    <li class="list-unstyled"><a href="#">Spanish</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="helpline">
                           <span>Need Help? +0284 2323 2233</span> 
                        </div>
                    </div>
                    <div class="top-header-right">
                        <ul class="user_option mb-0 ps-0  d-flex align-items-center ">
                            <li class="list-unstyled me-4"><a href="#">About Us</a></li>
                            <li class="list-unstyled me-4"><a href="#">Orgder Traking</a></li>
                            <li class="list-unstyled me-4"><a href="#">Contact Us</a></li>
                            <li class="list-unstyled"><a href="#">FAQs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_header">
            <div class="container-fluid container-xl">
                <div class="main_header_wrapper d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <h2>ElMart</h2>
                    </div>
                    <div class="header_search">
                        <form class="d-flex align-items-center">
                            <div class="category">
                                <div class="category_field">All Category <span><i class="fa-solid fa-chevron-down"></i></span></div>
                                <div class="category_option">
                                    <ul class="mb-0 ps-0">
                                        <li class="list-unstyled c_single_option">Pet Food -01</li>
                                        <li class="list-unstyled c_single_option">Pet Food -02</li>
                                        <li class="list-unstyled c_single_option">Pet Food -03</li>
                                        <li class="list-unstyled c_single_option">Pet Food -04</li>
                                        <li class="list-unstyled c_single_option">Pet Food -05</li>
                                    </ul>
                                </div>
                            </div>
                            <input type="search" name="product_search" placeholder="Search Your Product" required>
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <div class="side_option">
                        <a class="user_auth" href="#"><i class="fa-regular fa-user"></i></a>
                        <a class="favorite" href="#"><i class="fa-regular fa-heart"></i></a>
                        <a class="cart" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- script -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-backToTop.min.js"></script>
    <script src="js/jquery.pajinatify.js"></script>
    <script src="js/jquery.preloadinator.min.js"></script>
    <script src="js/jquery.preloadinator.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
